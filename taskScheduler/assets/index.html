<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="taskscheduler text-white text-center p-4">
        <h1>Task Scheduler</h1>
    </div>
    <div class="container pt-5">
        <div class="input-wrapper pb-4">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" id="task" class="form-control" placeholder="Enter task ....">
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="priority">

                        <option value="top">Top priority</option>
                        <option value="medium">Medium priority</option>
                        <option value="low">Low priority</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="date" name="" id="deadline" class="form-control">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-primary" id="add-task">Add task</button>
                </div>
            </div>
        </div>
        <div class="card p-3">
            <div class="task-list-wrapper">
                <div class="p-3" id="task-list">

                </div>
            </div>
        </div>
    </div>




</body>
<script src="js/task.js"></script>

</html>
